{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
   <img src="https://static1.cbrimages.com/wordpress/wp-content/uploads/2022/08/ripped-Saitama-in-One-Punch-Man.jpg?q=50&fit=contain&w=1140&h=&dpr=1.5" id="banner" class="login-img" alt="saitama">
    <form action="/login" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username" placeholder="Username" type="text">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Log In</button>
    </form>
{% endblock %}
